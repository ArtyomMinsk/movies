{% extends "movies/base.html" %}
{% block body %}

<h1>{{ movie.title }}</h1>

<h3>{{ movie.genre }}</h3>

<h4>Average Rating: {{ average_score }}</h4>

{% for item in movie.rating_set.all %}
  <p>User: {{ item.rater.user.username }} Score: {{ item.score }} at {{ item.timestamp }}</p>
{% endfor %}
{% endblock %}
